<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="first-name">First Name:</label>
    <input id="first-name" type="text" formControlName="firstName" placeholder="Enter first name" required> 
    <br>
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName" placeholder="Enter last name" required> 
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
